<!DOCTYPE html>
<!--第二步 ng-cloak再让绑定的div区域显示出来 -->
<html lang='zh-cn' ng-app="bookstoreApp" ng-cloak class="ng-cloak">

	<head>
		<title>主页面</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/angular-animate.js"></script>
		<!--注入应用程序文件-->
		<script src="js2/yingyongchengxu.js"></script>
		<!--注入服务模块(替换http 降低耦合度)-->
		<script src="js2/bookstoreServices.js"></script>
		<!--注入过滤器模块-->
		<script src="js2/bookstorefilters.js"></script>
		<!--注入路由模块-->
		<script src="js2/bookstoreroutes.js"></script>
		<!--注入控制器模块(控制页面)-->
		<script src="js2/bookstorecontrollers.js"></script>

	</head>

	<body class="container">
		<!--官方AngularJS案例涵盖了AngularJS的主要特性和技能点-->
		<!--用ng-includ指令引入头部文件 或者经常复用的文件 局部文件等-->
		<!--注意里面还有一对单引号-->
		<div ng-include="'header.html'"></div>
		<!--跳转的单个页面将会加载在<div ng-view></div>当中 -->
		<div ng-view></div>
	</body>

</html>
